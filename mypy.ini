[mypy]
check_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_defs = True
disallow_any_generics = True
disallow_untyped_calls = True
disallow_untyped_decorators = True
disallow_subclassing_any = True
ignore_missing_imports = True
strict_optional = True
strict_equality = True
warn_redundant_casts = True
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True

# Only type-check the library package by default. This avoids noisy errors from
# tests, integration tests and tutorial scripts which are not part of the public API
# and would require a large amount of test-specific typing work.
files = uniswap_universal_router_decoder

# Additionally exclude large example/test directories when mypy is run with
# broader file patterns.
exclude = ^(tests|integration_tests|tutorials)/

